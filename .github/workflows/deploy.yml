name: Deploy Orbitx Admin Frontend

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'development'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/orbtix-admin-frontend:latest
          docker build --cache-from $IMAGE -t $IMAGE .
          docker push $IMAGE

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            DEPLOY_DIR=/home/${{ secrets.SERVER_USER }}/orbitx-admin
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            echo "Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest image..."
            docker pull ghcr.io/${{ github.repository_owner }}/orbtix-admin-frontend:latest

            echo "Deploying container with zero downtime..."
            docker compose up -d --remove-orphans

            echo "Verifying service status..."
            docker compose ps

            echo "Recent logs..."
            docker compose logs admin-frontend --tail 20
